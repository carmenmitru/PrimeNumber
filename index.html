<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css">
    <title>PrimeNumber</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="js/script.js"></script>

</head>

<body>
    <div class="container">
        <div class="card" >

            <div class="card-body">
                <form>
                    <h4>Check if a number is prime or not</h4>
                    <div class="form-group">
                        <label for="nr">Insert the number </label>
                        <input type="text" class="form-control" id="nr">
                    </div>
                    <div class="form-group">
                        <button onclick="checkNumberIfPrime();" type="button" id="process" class="btn btn-primary">Check</button>
                        <button onclick="clearInput();" type="button" id="clear" class="btn btn-danger">Clear</button>
                    </div>
                    <div class="form-group">
                        <h3 id="result" ></h3>
                    </div>
                </form>
            </div>
        </div>

    </div>


</body>

</html>
